<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="sass/style.css" type="text/css">
</head>
<body>

    <main>
        <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/user.png" alt="Logo">
                </div>
                <div class="header__welcome">
                    <div class="header__welcome-text">Login or register!</div>
                </div>
                <div class="header__nav">
                    <div class="nav">
                        <ul>
                            <li><a href="#" class="log">Login</a></li>
                            <li><a href="#" class="reg">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section class="primary">
            <div class="primary__wrapper">
                <div class="primary__title">Welcome to site about our event!</div>
                <div class="primary__subtitle">We will be happy to see you at our event. To join, register and you are free to come!</div>
                <a class="primary__register reg">Register</a>
            </div>
        </section>

        <section class="joined">
            <div class="joined__wrapper">
                <div class="joined__title">People, who joined:</div>
                <div class="joined__people">
                    <!-- your cards -->
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__wrapper">
                <img src="img/user.png" alt="Logo">
                <div class="footer__content">
                    <div class="footer__content-nav">
                        <ul>
                            <li><a href="#" class="log">Login</a></li>
                            <li><a href="#" class="reg">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <form action="" class="modal" id="register">
        <div class="modal__wrapper reg">
            <div class="modal__content reg__content">
                <div class="modal__title">Register</div>
                <input class="modal__input" type="text" class="modal__input" placeholder="Name" required name="nameReg">
                <input class="modal__input" type="email" class="modal__input" placeholder="Email" required name="emailReg">
                <input class="modal__input" type="password" class="modal__input" placeholder="Password" required name="passwordReg">
                <input class="modal__input modal__submit" type="submit" value="Register" id="regSubmit">
            </div>
        </div>
    </form>

    <form action="" class="modal" id="login">
        <div class="modal__wrapper log">
            <div class="modal__content log__content">
                <div class="modal__title">Login</div>
                <input class="modal__input" type="email" class="modal__input" placeholder="Email" required name="emailLog">
                <input class="modal__input" type="password" class="modal__input" placeholder="Password" required name="passwordLog">
                <input class="modal__input modal__submit" type="submit" value="Login" id="logSubmit">
            </div>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
